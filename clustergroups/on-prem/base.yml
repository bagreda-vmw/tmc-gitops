---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: group-rbac
  namespace: tanzu-continuousdelivery-resources
spec:
  interval: 5m0s
  path: packages/security/rbac
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: platform-gitops

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: group-apps
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
  - name: group-rbac
    namespace: tanzu-continuousdelivery-resources
  interval: 5m0s
  path: packages/clustergroups/on-prem
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: platform-gitops

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: clustergroup-gitops
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
  - name: group-apps
    namespace: tanzu-continuousdelivery-resources
  interval: 5m0s
  path: clustergroups/common/per-cluster
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: platform-gitops

---
